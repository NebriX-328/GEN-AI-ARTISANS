<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ArtisansHub</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
 <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Artisan</div>
      <ul class="nav-links" id="nav-links">
      </ul>
      
      </div>
    </nav>
  </header>

  <!-- Login Section -->
  <main class="login-container">
    <div class="login-card">
      <h2>Login to ArtisansHub</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="extra-link">Don’t have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ArtisansHub. All rights reserved.</p>
  </footer>

  <script src="js/auth.js">
     // Redirect to home after login
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Login successful!");
      window.location.href = "index.html";
    });

    // login.js
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // For demo purposes (replace with real backend later)
    if (email && password) {
        // Store user in localStorage
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("role", "consumer"); // Or "artist" if it’s an artist login

        window.location.href = "index.html"; // Go back home
    } else {
        alert("Invalid login details!");
    }
});

  </script>
</body>
</html>
